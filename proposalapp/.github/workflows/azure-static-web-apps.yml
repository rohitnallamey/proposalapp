name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check token presence (safe)
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" ]; then
            echo "::warning::AZURE_STATIC_WEB_APPS_API_TOKEN is missing"
          else
            echo "token present (length=$(printf '%s' "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" | wc -c))"
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "proposalapp"   # path to folder that contains index.html
          api_location: ""              # no functions
          output_location: ""           # no build output dir
          skip_app_build: true
          skip_deploy_on_missing_secrets: true