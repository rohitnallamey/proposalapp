<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you marry me?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Help me unlock the memories</h1>
    <p>Answer the questions to reveal photos. There's a surprise at the end.</p>
  </header>

  <main id="gallery" class="grid">
    <div class="card locked" data-id="0">
      <img src="assets/photos/photo1.svg" alt="photo 1">
      <div class="overlay"><button class="ask">Answer</button></div>
    </div>
    <div class="card locked" data-id="1">
      <img src="assets/photos/photo2.svg" alt="photo 2">
      <div class="overlay"><button class="ask">Answer</button></div>
    </div>
    <div class="card locked" data-id="2">
      <img src="assets/photos/photo3.svg" alt="photo 3">
      <div class="overlay"><button class="ask">Answer</button></div>
    </div>
  </main>

  <div id="questionModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="qtext">Question</h2>
      <input id="answerInput" placeholder="Type your answer" />
      <div class="modal-actions">
        <button id="submitAnswer">Submit</button>
        <button id="cancelAnswer">Cancel</button>
      </div>
      <p id="feedback" class="feedback"></p>
    </div>
  </div>

  <div id="finalModal" class="modal hidden">
    <div class="modal-content final">
      <h2>Will you marry me?</h2>
      <div class="modal-actions">
        <button id="yesBtn" class="yes">Yes</button>
        <button id="noBtn" class="no">No</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
